    <script>
        // Wizard navigation
        const slides = [
            document.getElementById("slide-1"),
            document.getElementById("slide-2"),
            document.getElementById("slide-3"),
        ];
        let currentSlide = 0;

        function showSlide(idx) {
            slides.forEach((slide, i) => {
                slide.classList.toggle("hidden", i !== idx);
            });
        }

        document.getElementById("next1").onclick = function () {
            showSlide(1);
        };
        document.getElementById("back2").onclick = function () {
            showSlide(0);
        };
        document.getElementById("next2").onclick = function () {
            showSlide(2);
        };
        document.getElementById("back3").onclick = function () {
            showSlide(1);
        };

        // TomSelect
        new TomSelect("#loket_id");
        new TomSelect("#komoditas_id");
        new TomSelect("#jenis_layanan_id");
        new TomSelect("#petugas_id", {
            onChange: function (value) {
                const manualInput = document.getElementById(
                    "nama_petugas_manual"
                );
                if (value === "manual") {
                    manualInput.classList.remove("hidden");
                } else {
                    manualInput.classList.add("hidden");
                    manualInput.value = "";
                }
            },
        });
    </script>
